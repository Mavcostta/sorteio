<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteio Semanal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topo-fixo {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #tabelaContainer {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #barraProgresso {
      width: 100%;
      height: 20px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    #progressoPagaram {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .filtro-btn.ativo {
      background-color: #4caf50;
      color: white;
    }

    .filtro-btn {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Sorteio Semanal</h1>

  <!-- Cabeçalho fixo -->
  <div class="topo-fixo">
    <p>Semana atual: <span id="semanaAtual">1</span> de 36</p>
    
    <p id="totalArrecadado">R$ 0,00</p>

    <div id="filtrosPagamento">
      <button class="filtro-btn ativo" data-filtro="todos">Todos</button>
      <button class="filtro-btn" data-filtro="pagaram">Já Pagaram</button>
      <button class="filtro-btn" data-filtro="naoPagaram">Não Pagaram</button>
    </div>

    <button id="btnMarcarTodos">Marcar Todos</button>

    <div id="barraProgresso">
      <div id="progressoPagaram"></div>
    </div>

    <div style="text-align: center; margin-top: 10px;">
      <button id="btnVoltar" disabled>← Voltar Semana</button>
      <button id="btnSortear">Sortear Próximo →</button>
    </div>
  </div>
<button id="btnLimpar">Resetar Sorteio</button>

  <!-- Tabela com rolagem -->
  <div id="tabelaContainer">
    <table>
      <thead>
        <tr>
          <th>Nº</th>
          <th>Data Sorteio</th>  <!-- NOVA COLUNA ADICIONADA -->
          <th>Nome</th>
          <th>Status Sorteio</th>
          <th>Já Pagou?</th>
        </tr>
      </thead>
      <tbody id="listaParticipantes"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
